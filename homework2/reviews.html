<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        .review-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #acacac;
            border-radius: 5px;
            background-color: #f8f6f6;
        }

        .review-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4c4949;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Отзывы о продуктах</h1>
    <div>
        <label for="product">Выберите продукт:</label>
        <select id="product">
            <option value="Apple iPhone 13">Apple iPhone 13</option>
            <option value="Samsung Galaxy Z Fold 3">Samsung Galaxy Z Fold 3</option>
            <option value="Sony PlayStation 5">Sony PlayStation 5</option>
        </select>
    </div><br>
    
    <div>
        <textarea id="reviewText" rows="5" cols="50" placeholder="Напишите ваш отзыв"></textarea>
    </div>
    
    <button id="submitReview">Отправить отзыв</button>
    <div id="errorMessage" class="error-message"></div>
    
    <h2>Отзывы:</h2>
    <div id="reviews" class="review-container"></div>

    <script src="reviews.js"></script>
</body>
</html>
